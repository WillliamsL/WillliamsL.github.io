<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  
  <div id="players" class="players">
    <div>
      <label for="player1">Joueur 1 :</label>
      <input type="text" id="player1" placeholder="Nom du joueur 1" />
      <span id="player1Symbol" class="player-symbol"></span>
    </div>
    <div>
      <label for="player2">Joueur 2 :</label>
      <input type="text" id="player2" placeholder="Nom du joueur 2" />
      <span id="player2Symbol" class="player-symbol"></span>
    </div>
  </div>
  
  <div id="board">
    <div class="cell" onclick="placeMarker(0)"></div>
    <div class="cell" onclick="placeMarker(1)"></div>
    <div class="cell" onclick="placeMarker(2)"></div>
    <div class="cell" onclick="placeMarker(3)"></div>
    <div class="cell" onclick="placeMarker(4)"></div>
    <div class="cell" onclick="placeMarker(5)"></div>
    <div class="cell" onclick="placeMarker(6)"></div>
    <div class="cell" onclick="placeMarker(7)"></div>
    <div class="cell" onclick="placeMarker(8)"></div>
  </div>
  
  <button onclick="resetBoard()">Recommencer</button>

  <div id="result" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
