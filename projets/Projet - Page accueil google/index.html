<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Définit le type de document comme HTML5 -->
    <meta charset="UTF-8">
    <!-- Définit la langue du document comme l'anglais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Google</title>
    <!-- Changer icone de fenetre -->
    <link rel="icon" href="./img/logo google.jpg" type="image/x-icon">
    <!-- Lien vers la feuille de style CSS externe -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Section d'en-tête de la page -->
    <header>
        <!-- Barre de navigation -->
        <nav>
            <ul>
                <!-- Liens de navigation vers Gmail et Images -->
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <!-- Icône de profil (image par défaut) -->
                <li><a href="#"><img src="https://via.placeholder.com/24" alt="Profile Icon"></a></li>
                <!-- Icône d'applications (image par défaut) -->
                <li><a href="#"><img src="https://via.placeholder.com/24" alt="Apps Icon"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Section principale de la page -->
    <main>
        <!-- Conteneur pour le logo de Google -->
        <div class="logo-container">
            <!-- Image du logo de Google -->
            <img id="logo_google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <!-- Conteneur pour la barre de recherche -->
        <div class="search-container">
            <!-- Barre de recherche où l'utilisateur peut taper -->
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        </div>
        <!-- Conteneur pour les boutons -->
        <div class="buttons-container">
            <!-- Bouton pour lancer la recherche Google -->
            <button class="search-button">Recherche Google</button>
            <!-- Bouton "I'm Feeling Lucky" -->
            <button class="lucky-button">J'ai de la chane</button>
        </div>
    </main>

    <!-- Section de pied de page de la page -->
    <footer>
        <!-- Liens sur la gauche du pied de page -->
        <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <!-- Liens sur la droite du pied de page -->
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>

</body>
</html>
